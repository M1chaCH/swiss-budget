<div (click)="closeDialog($event)" [class.closed]="!(open | async)" id="dialog-container">
    <div *ngIf="(open | async) && dialogContent" class="dialog">
        <ng-container *ngTemplateOutlet="dialogContent"></ng-container>
        <button (click)="closeDialog()" class="close">
            <span class="material-symbols-rounded">close</span>
        </button>
    </div>
</div>
