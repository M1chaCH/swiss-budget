<div [class.disabled]="value.disabled"
     [class.secondary]="design === 'secondary'"
     [style.height]="height"
     [style.width]="width"
     class="container">
    <textarea
        (change)="edited = true"
        (keydown.enter)="submit.emit()"
        (keydown.escape)="cancel.emit()"
        [formControl]="value"
        [maxlength]="maxLength ?? 0"
        [placeholder]="value.hasValidator(Validators.required) ? placeholder + '*' : placeholder"
        [rows]="rows"
        class="textarea">
    </textarea>
    <span class="length">{{length}} / {{maxLength ? maxLength : 'âˆž'}}</span>
    <span *ngIf="hint && !value.invalid" class="hint">{{hint}}</span>
    <span *ngIf="value.invalid && edited" class="hint error">{{errorText}}</span>
</div>
