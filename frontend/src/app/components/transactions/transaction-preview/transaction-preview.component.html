<div class="transaction-preview">
    <app-styled-amount [amount]="transaction.amount" [expense]="transaction.expense"></app-styled-amount>
    <span style="margin-left: 10px;">{{transaction.alias}}</span>
    <pre *ngIf="!transaction.note else receiverAndNote">
                {{transaction.receiver}}
    </pre>
</div>

<ng-template #receiverAndNote>
    <div class="receiver-and-note-container">
        <div class="receiver-and-note">
            <pre>{{transaction.receiver}}</pre>
            <p>
                {{transaction.note}}
                <span class="label">Note</span>
            </p>
        </div>
    </div>
</ng-template>
