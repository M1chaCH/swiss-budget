<div class="selector-container">
    <p class="smaller-text">Color</p>
    <div class="colors-container">
        <button (click)="select(color)"
                *ngFor="let color of colors"
                [class.selected]="isSelected(color)"
                [style.background-color]="color"
                class="color">
        </button>
    </div>
</div>
