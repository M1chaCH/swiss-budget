<ng-container *ngIf="pageService.pageState$ | async as pageState">
    <nav [style.opacity]="pageState.sideMenuOpen ? 1 : 0">
        <app-navigation-tree/>
    </nav>

    <div
        (click)="pageService.setSideMenuOpen(false)"
        *ngIf="pageState.sideMenuOpen"
        class="nav-overlay">
    </div>
</ng-container>
